<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="main-container">
        <div id="calculator-container">
            <div id="display-container">
                <div id="display">Enter some numbers</div>
            </div>
            <div id="buttons-container">
                <div id="number-buttons-container">
                    <div class="button-row">
                        <button id="b-1">1</button>
                        <button id="b-2">2</button>
                        <button id="b-3">3</button>
                    </div>
                    <div class="button-row">
                        <button id="b-4">4</button>
                        <button id="b-5">5</button>
                        <button id="b-6">6</button>
                    </div>
                    <div class="button-row">
                        <button id="b-7">7</button>
                        <button id="b-8">8</button>
                        <button id="b-9">9</button>
                    </div>
                    <div class="button-row">
                        <button id="b-0">0</button>
                    </div>
                </div>
                <div id="operation-buttons-container">
                    <button id="b-clear">C</button>
                    <button id="b-add">+</button>
                    <button id="b-sub">-</button>
                    <button id="b-mul">*</button>
                    <button id="b-div">/</button>
                    <button id="b-equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
